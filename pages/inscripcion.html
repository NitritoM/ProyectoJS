<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>

		<!-- Animate -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

		<link rel="stylesheet" href="../css/style.css" />
		<title>Inscripcion</title>
	</head>
	<body class="bg--black">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<form class="col-md-12 m-2" id="signup" method="post">
					<div class="row justify-content-center">
						<div class="col-md-2"></div>
						<div class="col-md-4">
							<div class="form-group">
								<input
									name="txtNombres"
									id="txtNombres"
									type="text"
									class="form-control rounded-left"
									placeholder="Nombres"
									required
								/>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<input
									name="txtApellidos"
									id="txtApellidos"
									type="text"
									class="form-control rounded-left"
									placeholder="Apellidos"
									required
								/>
							</div>
						</div>
						<div class="col-md-2"></div>
					</div>
					<div class="row justify-content-center">
						<div class="form-group col-md-8">
							<input
								name="txtCorreo"
								id="txtCorreo"
								type="text"
								class="form-control rounded-left"
								placeholder="Correo Electronico"
								required
							/>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="form-group col-md-8">
							<input name="txtDNI" id="txtDNI" type="text" class="form-control rounded-left" placeholder="DNI" required />
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="form-group col-md-8">
							<input
								name="txtContrasena"
								id="txtContrasena"
								type="text"
								class="form-control rounded-left"
								placeholder="Contraseña"
								required
							/>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="form-group col-md-8">
							<input
								name="txtRContrasena"
								id="txtRContrasena"
								type="text"
								class="form-control rounded-left"
								placeholder="Repetir Contraseña"
								required
							/>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2"></div>
						<div class="form-group col-md-8">
							<h6>Selecciona los Cursos</h6>
							<br />
							<div class="form-check">
								<input name="checkMatematica" class="form-check-input" type="checkbox" value="" id="checkMatematica" />
								<label class="form-check-label" for="checkMatematica"> Matematica </label>
							</div>
							<div class="form-check">
								<input name="checkComunicacion" class="form-check-input" type="checkbox" value="" id="checkComunicacion" />
								<label class="form-check-label" for="checkComunicacion"> Comunicacion </label>
							</div>
							<div class="form-check">
								<input name="checkHistoria" class="form-check-input" type="checkbox" value="" id="checkHistoria" />
								<label class="form-check-label" for="checkHistoria"> Historia </label>
							</div>
							<div class="form-check">
								<input name="checkEconomia" class="form-check-input" type="checkbox" value="" id="checkEconomia" />
								<label class="form-check-label" for="checkEconomia"> Economia </label>
							</div>
							<div class="form-check">
								<input name="checkProgramacion" class="form-check-input" type="checkbox" value="" id="checkProgramacion" />
								<label class="form-check-label" for="checkProgramacion"> Programacion </label>
							</div>
						</div>
						<div class="col-md-2"></div>
					</div>
					<div class="row">
						<div class="col-md-2"></div>
						<div class="form-group">
							<button type="button" class="btn btn-primary rounded p-3 px-5" id="enviar">Enviar Informacion</button>
						</div>
						<div class="col-md-2"></div>
					</div>
				</form>
				<div class="col-md-2"></div>
				<p id="pMuestra" class="col-md-8"></p>
				<div class="col-md-2"></div>
			</div>
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
		
	</body>
</html>
